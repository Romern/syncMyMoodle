template: |
  ## What's new

  $CHANGES

name-template: "$RESOLVED_VERSION"
tag-template: "$RESOLVED_VERSION"
version-template: "$MAJOR.$MINOR.$PATCH"
version-resolver:
  major:
    labels:
      - "semver:major"
  minor:
    labels:
      - "semver:minor"
  patch:
    labels:
      - "semver:patch"
  default: patch
categories:
  - title: "Features"
    labels:
      - feature
      - enhancement
  - title: "Bug Fixes"
    labels:
      - bug
      - fix
  - title: "Maintenance"
    labels:
      - chore
      - maintenance
      - refactor
      - dependencies
      - documentation
change-template: "- $TITLE (#$NUMBER) @$AUTHOR"
no-changes-template: "No user-facing changes."
exclude-labels:
  - skip-changelog

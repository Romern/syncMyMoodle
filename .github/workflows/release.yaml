name: Publish Release

on:
  push:
    tags:
      - "*.*.*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  PYTHON_VERSION: "3.12"

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build backend
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: syncmymoodle-dist
          path: dist/*
          if-no-files-found: error

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: testpypi
      url: https://test.pypi.org/p/syncMyMoodle
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: syncmymoodle-dist
          path: dist

      - name: Upload to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs:
      - build
      - publish-testpypi
    environment:
      name: pypi
      url: https://pypi.org/p/syncMyMoodle
    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: syncmymoodle-dist
          path: dist

      - name: Upload to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: Create GitHub release
    runs-on: ubuntu-latest
    needs: publish-pypi
    if: ${{ needs.publish-pypi.result == 'success' }}
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: syncmymoodle-dist
          path: dist

      - name: Publish curated draft release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          TAG_NAME: ${{ github.ref_name }}
          TARGET_SHA: ${{ github.sha }}
        run: |
          release_id=$(gh api repos/$GH_REPO/releases \
            --paginate \
            --jq '.[] | select(.draft == true and .name == env.TAG_NAME) | .id')

          if [ -z "$release_id" ]; then
            echo "Draft release \"${TAG_NAME}\" not found. Make sure Release Drafter created it and the name matches the tag." >&2
            exit 1
          fi

          gh api repos/$GH_REPO/releases/$release_id \
            --method PATCH \
            -f draft=false \
            -f tag_name=$TAG_NAME \
            -f target_commitish=$TARGET_SHA

      - name: Upload release artifacts
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
        run: gh release upload ${{ github.ref_name }} dist/* --clobber
